        if(win_num>0) {
          JankenScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new JankenScore();
          db.set(key, win_num).save();

          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "1回も勝てませんでした。<br>次は頑張ろう";
        }
        $("#result2").html(msg);
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">カード比べ 連勝チャレンジ！</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 200px">
    <a onclick="club();" class="btn btn-outline-primary hand" role="button">♧</a>
    <a onclick="heart();" class="btn btn-outline-primary hand" role="button">♡</a>
    <a onclick="diamond();" class="btn btn-outline-primary hand" role="button">♢</a>
    <a onclick="spade();" class="btn btn-outline-primary hand" role="button">♤</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">New Game</a>
  </div>
  <div id="rule1" class="text-white bg-secondary">
  </div>
  <div id="rule2" class="text-white bg-secondary">
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
</body>
</html>
